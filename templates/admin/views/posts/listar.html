{% extends 'dashboard.html' %}

{% block conteudo %}

<div class="card border-0 shadow-sm">

    <div class="card-header bg-white border-0">
        <h5 class="card-title">Posts</h5>
        
        <a href="{{url('admin/posts/cadastrar')}}" class="btn btn-dark">Cadastrar</a>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">ID</th>
                        <th scope="col" class="text-center">TÍTULO</th>
                        <th scope="col" class="text-center">STATUS</th>
                        <th scope="col" class="text-center">AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <th class="text-center">{{post.id}}</th>
                        <td>{{post.titulo}}</td>
                        <td class="text-center">
                            {% if post.status == 1 %}
                                <i class="fa-solid fa-circle" style="color: #63E6BE;"></i>
                            {% else %}
                                <i class="fa-solid fa-circle" style="color: #ff0000;"></i>
                            {% endif %}
                        </td>
                        <td class="text-center">
                            <a class="btn btn-dark" href="{{url('admin/posts/editar/'~post.id)}}">Editar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</div>

{% endblock %}
